<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hong Ki Tae Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;

      /* ❗ 중앙 정렬 강제 제거 → 자연스럽게 위에서 아래로 나열됨 */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    /* 공통 박스 레이아웃 */
    .container {
      display: flex;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 70%;
      max-width: 900px;
      margin-bottom: 30px;
    }

    /* 프로필 이미지 */
    .profile-img {
      width: 180px;
      height: 220px;
      background-color: #ddd;
      border-radius: 10px;
      margin-right: 40px;
      object-fit: cover;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin: 0 0 15px;
    }

    /* 아래 링크 박스 전용 스타일 */
    .link-container {
      flex-direction: column;
      text-align: center;
    }

    .link-container a {
      font-size: 18px;
      text-decoration: none;
      color: #0066cc;
    }

    .link-container a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- 첫 번째 프로필 섹션 -->
  <div class="container">
    <img class="profile-img" src="profile.jpg" alt="Profile Photo">

    <div class="content">
      <h1>Hong Ki Tae</h1>
      <p>This is my portfolio homepage.</p>
      <p>Put your introduction, skills, project links, etc.</p>
    </div>
  </div>

  <!-- 아래 링크 섹션 -->
  <div class="container link-container">
    <h2>Links</h2>

    <p>
       <a href="https://pokemon.hongkitaeportfolio.com" target="_blank">
        Pokemon 총무 포트폴리오 보기
      </a>
    </p>

    <p>
       <a href="https://github.com/Shyboy0113" target="_blank">
        GitHub Repository 방문하기
      </a>
    </p>

    <p>
       <a href="https://blog.naver.com/blang_0113/223823900470" target="_blank">
        세종-요코하마 프로그램 관련 정보 포스팅
      </a>
    </p>
    
  </div>

</body>
</html>
